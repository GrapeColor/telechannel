  :title: 🇶 Telechannel の使い方
  :description: |
    他のサーバー、他のチャンネルにメッセージの自動転送が行えるBOTです。
    双方向接続を行うことで、チャンネル間チャットも実現できます。
    各コマンドの実行には **チャンネルの管理** 権限が必要です。

    **●指定チャンネルと接続**
    ```/connect [チャンネルID or チャンネルメンション]```
    指定されたチャンネルID、またはチャンネルメンションのチャンネルと接続します。
    接続方法を、双方向接続・一方向接続(受信側/送信側)から選択できます。

    **●指定チャンネルと切断**
    ```/disconnect [チャンネルID or チャンネルメンション]```
    指定されたチャンネルID、またはチャンネルメンションのチャンネルから切断します。

    **●接続中チャンネル一覧**
    ```/connecting```
    このチャンネルと接続してるチャンネルの接続方法と名前、IDを表示します。

    **●権限の検証**
    ```/connectable```
    このチャンネルでBOTの動作に必要な権限があるか、検証します。

    [詳しい使用方法](https://github.com/GrapeColor/telechannel/blob/master/README.md)

